<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Music and Minds - Live Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: sparkleMove 20s ease-in-out infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes sparkleMove {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.6; }
        }

        .scoreboard-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.9);
            padding: 40px 30px;
            position: relative;
            z-index: 1;
        }

        .host-mode-toggle {
            background: linear-gradient(135deg, rgba(42, 42, 62, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
            border: 2px solid rgba(212, 175, 55, 0.4);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .host-mode-toggle label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-weight: 700;
            color: #d4af37;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .host-mode-toggle input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #d4af37;
        }

        .scoreboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .trophy-icon {
            font-size: 3em;
            margin-bottom: 20px;
            animation: trophyFloat 3s ease-in-out infinite;
        }

        @keyframes trophyFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .scoreboard-title {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 50%, #ffd700 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .scoreboard-subtitle {
            font-size: 1.1em;
            color: #a89968;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .column-headers {
            display: grid;
            grid-template-columns: 60px 1fr 70px 70px 70px 70px 90px;
            gap: 10px;
            padding: 12px 20px;
            margin-bottom: 10px;
            background: rgba(42, 42, 62, 0.4);
            border-radius: 10px;
            font-size: 0.85em;
            font-weight: 700;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-item {
            text-align: center;
        }

        .header-team {
            text-align: left;
        }

        .scoreboard {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .team-row {
            display: grid;
            grid-template-columns: 60px 1fr 70px 70px 70px 70px 90px;
            gap: 10px;
            align-items: center;
            background: linear-gradient(135deg, rgba(42, 42, 62, 0.6) 0%, rgba(26, 26, 46, 0.8) 100%);
            border: 2px solid rgba(212, 175, 55, 0.2);
            padding: 18px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .team-row:hover {
            transform: translateX(5px);
            border-color: rgba(212, 175, 55, 0.4);
        }

        .rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25) 0%, rgba(212, 175, 55, 0.15) 100%);
            border: 3px solid #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .rank-2 {
            border: 2px solid rgba(192, 192, 192, 0.4);
        }

        .rank-3 {
            border: 2px solid rgba(205, 127, 50, 0.4);
        }

        .team-rank {
            font-size: 1.8em;
            font-weight: 900;
            color: #666;
            text-align: center;
        }

        .rank-1 .team-rank {
            color: #ffd700;
            font-size: 2.2em;
        }

        .rank-2 .team-rank {
            color: #c0c0c0;
            font-size: 2em;
        }

        .rank-3 .team-rank {
            color: #cd7f32;
            font-size: 2em;
        }

        .team-name-display {
            font-size: 1.3em;
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-name-input {
            font-size: 1.3em;
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 215, 0, 0.15);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 8px 12px;
            outline: none;
            width: 100%;
        }

        .team-name-input:focus {
            background: rgba(255, 215, 0, 0.25);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .score-display {
            font-size: 1.2em;
            color: #d4af37;
            font-weight: 700;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .score-input {
            font-size: 1.2em;
            color: #ffd700;
            font-weight: 700;
            text-align: center;
            font-family: 'Courier New', monospace;
            background: rgba(255, 215, 0, 0.15);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 8px 5px;
            outline: none;
            width: 60px;
        }

        .score-input:focus {
            background: rgba(255, 215, 0, 0.25);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .score-input.saving {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }

        .team-total {
            font-size: 2em;
            color: #ffd700;
            font-weight: 900;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .rank-1 .team-total {
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .host-hint {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.4);
            border-radius: 10px;
            color: #4caf50;
            font-weight: 600;
            display: none;
        }

        .host-hint.active {
            display: block;
        }

        .host-controls {
            display: none;
            margin-top: 20px;
            text-align: center;
            gap: 15px;
            justify-content: center;
        }

        .host-controls.active {
            display: flex;
            flex-wrap: wrap;
        }

        .add-team-btn,
        .reset-scores-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .add-team-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .add-team-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .reset-scores-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .reset-scores-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.4);
        }

        .last-updated {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 0.9em;
            font-style: italic;
        }

        .advertisement-section {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.15) 0%, rgba(103, 58, 183, 0.15) 100%);
            border: 2px solid rgba(156, 39, 176, 0.4);
            border-radius: 15px;
        }

        .advertisement-section h3 {
            text-align: center;
            color: #d4af37;
            font-size: 1.4em;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .ad-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .ad-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        .ad-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.3);
            border-color: rgba(156, 39, 176, 0.6);
        }

        .ad-link.gofundme:hover {
            border-color: rgba(0, 210, 120, 0.6);
            box-shadow: 0 5px 20px rgba(0, 210, 120, 0.3);
        }

        .ad-link.blog:hover {
            border-color: rgba(156, 39, 176, 0.6);
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.3);
        }

        .ad-icon {
            font-size: 2em;
        }

        .ad-content {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .ad-content strong {
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
        }

        .ad-content span {
            color: #999;
            font-size: 0.9em;
        }

        .event-branding {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid rgba(212, 175, 55, 0.3);
        }

        .event-branding h3 {
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 8px;
            font-style: italic;
        }

        .event-branding p {
            color: #999;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .scoreboard-container {
                padding: 20px 12px;
                border-radius: 20px;
            }

            .host-mode-toggle {
                padding: 12px 18px;
                margin-bottom: 20px;
            }

            .host-mode-toggle label {
                font-size: 0.9em;
                gap: 10px;
            }

            .host-mode-toggle input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }

            .trophy-icon {
                font-size: 2.5em;
                margin-bottom: 15px;
            }

            .scoreboard-title {
                font-size: 1.6em;
                letter-spacing: 2px;
            }

            .scoreboard-subtitle {
                font-size: 0.9em;
                letter-spacing: 1.5px;
            }

            .column-headers {
                grid-template-columns: 45px 1fr 50px 50px 50px 50px 65px;
                gap: 4px;
                padding: 8px 10px;
                font-size: 0.7em;
                margin-bottom: 8px;
            }

            .team-row {
                grid-template-columns: 45px 1fr 50px 50px 50px 50px 65px;
                gap: 4px;
                padding: 12px 10px;
                border-radius: 12px;
            }

            .team-rank {
                font-size: 1.3em;
            }

            .rank-1 .team-rank {
                font-size: 1.7em;
            }

            .rank-2 .team-rank,
            .rank-3 .team-rank {
                font-size: 1.5em;
            }

            .team-name-display {
                font-size: 0.95em;
                letter-spacing: 0.5px;
            }

            .team-name-input {
                font-size: 0.95em;
                padding: 8px 10px;
            }

            .score-display {
                font-size: 1em;
            }

            .score-input {
                font-size: 1em;
                width: 48px;
                padding: 8px 4px;
            }

            .team-total {
                font-size: 1.4em;
            }

            .rank-1 .team-total {
                font-size: 1.7em;
            }

            .host-hint {
                font-size: 0.95em;
                padding: 12px;
                margin-top: 15px;
            }

            .host-controls {
                flex-direction: column;
                margin-top: 15px;
            }

            .add-team-btn,
            .reset-scores-btn {
                width: 100%;
                padding: 14px 20px;
                font-size: 0.95em;
            }

            .advertisement-section {
                padding: 20px 15px;
                margin-top: 25px;
            }

            .advertisement-section h3 {
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .ad-links {
                flex-direction: column;
                gap: 12px;
            }

            .ad-link {
                min-width: 100%;
                padding: 14px 16px;
            }

            .ad-icon {
                font-size: 1.8em;
            }

            .ad-content strong {
                font-size: 1em;
            }

            .ad-content span {
                font-size: 0.85em;
            }

            .event-branding {
                margin-top: 25px;
                padding-top: 20px;
            }

            .event-branding h3 {
                font-size: 1.1em;
            }

            .event-branding p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .scoreboard-container {
                padding: 18px 10px;
            }

            .scoreboard-title {
                font-size: 1.4em;
                letter-spacing: 1.5px;
            }

            .column-headers {
                grid-template-columns: 40px 1fr 48px 48px 48px 48px 60px;
                font-size: 0.65em;
                gap: 3px;
                padding: 6px 8px;
            }

            .team-row {
                grid-template-columns: 40px 1fr 48px 48px 48px 48px 60px;
                gap: 3px;
                padding: 10px 8px;
            }

            .team-name-display,
            .team-name-input {
                font-size: 0.85em;
            }

            .score-display,
            .score-input {
                font-size: 0.95em;
                width: 46px;
            }

            .team-total {
                font-size: 1.3em;
            }

            .rank-1 .team-total {
                font-size: 1.5em;
            }
        }

        /* iPhone specific optimizations */
        @media only screen 
        and (min-device-width: 375px) 
        and (max-device-width: 430px) 
        and (-webkit-min-device-pixel-ratio: 2) {
            
            /* Prevent zoom on input focus */
            input {
                font-size: 16px !important;
            }

            .team-name-input {
                font-size: 16px !important;
                padding: 10px 12px;
            }

            .score-input {
                font-size: 16px !important;
                width: 50px;
                padding: 10px 5px;
            }

            /* Better touch targets */
            .team-row {
                padding: 14px 10px;
            }

            .add-team-btn,
            .reset-scores-btn {
                padding: 16px 20px;
                font-size: 16px !important;
            }

            .host-mode-toggle input[type="checkbox"] {
                width: 24px;
                height: 24px;
            }

            /* Larger tap areas for links */
            .ad-link {
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <div class="host-mode-toggle">
            <label>
                <input type="checkbox" id="hostModeCheckbox">
                🎮 Host Mode
            </label>
        </div>

        <div class="scoreboard-header">
            <div class="trophy-icon">🏆</div>
            <h1 class="scoreboard-title">LIVE SCOREBOARD</h1>
            <p class="scoreboard-subtitle">Current Standings</p>
        </div>

        <div class="column-headers">
            <div class="header-item">#</div>
            <div class="header-team">Team</div>
            <div class="header-item">R1</div>
            <div class="header-item">R2</div>
            <div class="header-item">R3</div>
            <div class="header-item">R4</div>
            <div class="header-item">Total</div>
        </div>

        <div class="scoreboard" id="scoreboard">
            <!-- Teams will be loaded here -->
        </div>

        <div class="host-hint" id="hostHint">
            ✏️ Host Mode Active - Click any name or score to edit!
        </div>

        <div class="host-controls" id="hostControls">
            <button class="add-team-btn" onclick="addNewTeam()">+ Add New Team</button>
            <button class="reset-scores-btn" onclick="resetAllScores()">Reset All Scores</button>
        </div>

        <div class="last-updated" id="lastUpdated">
            Loading...
        </div>

        <div class="advertisement-section">
            <h3>🎉 Support Our Cause</h3>
            <div class="ad-links">
                <a href="https://www.gofundme.com/f/keep-our-mum-jumping" target="_blank" class="ad-link gofundme">
                    <span class="ad-icon">💝</span>
                    <div class="ad-content">
                        <strong>Donate Now</strong>
                        <span>Help Keep Our Mum Jumping</span>
                    </div>
                </a>
                <a href="https://purplesams.wordpress.com/" target="_blank" class="ad-link blog">
                    <span class="ad-icon">📝</span>
                    <div class="ad-content">
                        <strong>Purple Sam's Blog</strong>
                        <span>Read Sam's Story</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="event-branding">
            <h3>Keep Our Mum Jumping</h3>
            <p>Tewinbury Farm, Tythe Barn</p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        let isHostMode = false;
        const HOST_PASSWORD = 'music2024';
        let db = null;

        // Handle host mode toggle
        document.getElementById('hostModeCheckbox').addEventListener('change', function(e) {
            if (e.target.checked) {
                const password = prompt('Enter host password:');
                if (password === HOST_PASSWORD) {
                    isHostMode = true;
                    document.getElementById('hostHint').classList.add('active');
                    document.getElementById('hostControls').classList.add('active');
                    alert('Host mode activated! Click any team name or score to edit, or add new teams.');
                    // Re-render to show input fields
                    if (db) {
                        db.collection('quiz').doc('teams').get().then((doc) => {
                            if (doc.exists) renderScoreboard(doc.data());
                        });
                    }
                } else {
                    alert('Incorrect password!');
                    e.target.checked = false;
                }
            } else {
                isHostMode = false;
                document.getElementById('hostHint').classList.remove('active');
                document.getElementById('hostControls').classList.remove('active');
                // Re-render to show display fields
                if (db) {
                    db.collection('quiz').doc('teams').get().then((doc) => {
                        if (doc.exists) renderScoreboard(doc.data());
                    });
                }
            }
        });

        // Firebase initialization
        if (typeof firebase !== 'undefined') {
            const firebaseConfig = {
                apiKey: "AIzaSyBxqBlBPtIICb4CrAqqyZGNL7YHEW9IEJ4",
                authDomain: "music-and-minds-quiz.firebaseapp.com",
                projectId: "music-and-minds-quiz",
                storageBucket: "music-and-minds-quiz.firebasestorage.app",
                messagingSenderId: "885198457091",
                appId: "1:885198457091:web:7847a2289d5038fdf6c136"
            };

            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();

            // Initialize with demo data if needed
            initializeTeams();
            
            // Listen for changes
            db.collection('quiz').doc('teams').onSnapshot((doc) => {
                if (doc.exists) {
                    renderScoreboard(doc.data());
                    updateLastUpdated();
                }
            });
        }

        async function initializeTeams() {
            const teamsRef = db.collection('quiz').doc('teams');
            const doc = await teamsRef.get();
            
            if (!doc.exists) {
                // Start with empty teams object - host will add teams on the night
                await teamsRef.set({
                    initialized: true
                });
            }
        }

        function renderScoreboard(data) {
            if (!data) return;

            const teams = Object.entries(data)
                .filter(([key]) => key.startsWith('team')) // Filter out 'initialized' key
                .map(([key, value]) => ({ key, ...value }))
                .sort((a, b) => b.total - a.total);

            const scoreboardDiv = document.getElementById('scoreboard');
            
            if (teams.length === 0) {
                scoreboardDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <p style="font-size: 1.2em; margin-bottom: 10px;">No teams yet!</p>
                        <p style="font-size: 1em;">${isHostMode ? 'Click "+ Add New Team" below to get started.' : 'The host will add teams soon.'}</p>
                    </div>
                `;
                return;
            }

            scoreboardDiv.innerHTML = teams.map((team, index) => {
                let rankClass = '';
                let rankEmoji = index + 1;
                
                if (index === 0 && team.total > 0) { 
                    rankClass = 'rank-1'; 
                    rankEmoji = '👑'; 
                } else if (index === 1 && team.total > 0) { 
                    rankClass = 'rank-2'; 
                    rankEmoji = '🥈'; 
                } else if (index === 2 && team.total > 0) { 
                    rankClass = 'rank-3'; 
                    rankEmoji = '🥉'; 
                }

                const teamNameHTML = isHostMode 
                    ? `<input type="text" class="team-name-input" value="${team.name}" data-team="${team.key}">`
                    : `<div class="team-name-display">${team.name}</div>`;

                const scoresHTML = [0, 1, 2, 3].map(roundIndex => {
                    const score = team.rounds[roundIndex];
                    if (isHostMode) {
                        return `<input type="number" class="score-input" value="${score}" min="0" data-team="${team.key}" data-round="${roundIndex}">`;
                    } else {
                        return `<div class="score-display">${score}</div>`;
                    }
                }).join('');

                return `
                    <div class="team-row ${rankClass}">
                        <div class="team-rank">${rankEmoji}</div>
                        ${teamNameHTML}
                        ${scoresHTML}
                        <div class="team-total">${team.total}</div>
                    </div>
                `;
            }).join('');

            // Add event listeners for inputs
            if (isHostMode) {
                // Team name inputs
                document.querySelectorAll('.team-name-input').forEach(input => {
                    input.addEventListener('blur', handleTeamNameChange);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') e.target.blur();
                    });
                });

                // Score inputs
                document.querySelectorAll('.score-input').forEach(input => {
                    input.addEventListener('blur', handleScoreChange);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') e.target.blur();
                    });
                });
            }
        }

        async function handleTeamNameChange(e) {
            const teamKey = e.target.dataset.team;
            const newName = e.target.value.trim();
            
            if (!newName) {
                alert('Team name cannot be empty!');
                // Re-fetch and render
                const doc = await db.collection('quiz').doc('teams').get();
                if (doc.exists) renderScoreboard(doc.data());
                return;
            }

            try {
                const teamsRef = db.collection('quiz').doc('teams');
                const doc = await teamsRef.get();
                const data = doc.data();
                
                data[teamKey].name = newName;
                await teamsRef.update({ [teamKey]: data[teamKey] });
                
                e.target.style.background = 'rgba(76, 175, 80, 0.3)';
                e.target.style.borderColor = '#4caf50';
                setTimeout(() => {
                    e.target.style.background = '';
                    e.target.style.borderColor = '';
                }, 1000);
            } catch (error) {
                console.error('Error updating team name:', error);
                alert('Error saving team name!');
            }
        }

        async function handleScoreChange(e) {
            const teamKey = e.target.dataset.team;
            const roundIndex = parseInt(e.target.dataset.round);
            const newScore = parseInt(e.target.value) || 0;

            try {
                const teamsRef = db.collection('quiz').doc('teams');
                const doc = await teamsRef.get();
                const data = doc.data();
                
                data[teamKey].rounds[roundIndex] = newScore;
                data[teamKey].total = data[teamKey].rounds.reduce((sum, score) => sum + score, 0);
                
                await teamsRef.update({ [teamKey]: data[teamKey] });
                
                e.target.classList.add('saving');
                setTimeout(() => {
                    e.target.classList.remove('saving');
                }, 1000);
            } catch (error) {
                console.error('Error updating score:', error);
                alert('Error saving score!');
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        // Add new team
        async function addNewTeam() {
            const teamName = prompt('Enter new team name:');
            if (!teamName || !teamName.trim()) {
                alert('Team name cannot be empty!');
                return;
            }

            try {
                const teamsRef = db.collection('quiz').doc('teams');
                const doc = await teamsRef.get();
                const data = doc.data();

                // Find next available team key
                let teamIndex = 0;
                while (data[`team${teamIndex}`]) {
                    teamIndex++;
                }

                const newTeamKey = `team${teamIndex}`;
                data[newTeamKey] = {
                    name: teamName.trim(),
                    rounds: [0, 0, 0, 0],
                    total: 0
                };

                await teamsRef.set(data);
                alert(`Team "${teamName}" added!`);
            } catch (error) {
                console.error('Error adding team:', error);
                alert('Error adding team!');
            }
        }

        // Reset all scores to zero
        async function resetAllScores() {
            const confirm = window.confirm('Are you sure you want to reset ALL scores to 0? This cannot be undone!');
            if (!confirm) return;

            try {
                const teamsRef = db.collection('quiz').doc('teams');
                const doc = await teamsRef.get();
                const data = doc.data();

                // Reset all teams to 0
                Object.keys(data).forEach(key => {
                    if (data[key].rounds) {
                        data[key].rounds = [0, 0, 0, 0];
                        data[key].total = 0;
                    }
                });

                await teamsRef.set(data);
                alert('All scores reset to 0!');
            } catch (error) {
                console.error('Error resetting scores:', error);
                alert('Error resetting scores!');
            }
        }

        // Make functions globally available
        window.addNewTeam = addNewTeam;
        window.resetAllScores = resetAllScores;
    </script>
</body>
